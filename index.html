<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Button</title>

  <style>
    body
    {
      margin: 0;
      text-align: center;
      font-size: 200%;
      padding-top: 20%;
    }
  </style>

<script type="text/javascript">
  function something() {
    alert("It did something!");
  }
</script>
</head>
<body>
  <center>
    This button does absolutely work<br>
    <button type="button" name="button" onclick="something()">button</button><br>
    When you press it something will happen<br>
  </center>
</body>
</html>
